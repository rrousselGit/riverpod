  sdk: ">=2.17.0 <3.0.0"

dependencies:
  meta: ^1.9.0
  stack_trace: ^1.10.0
  state_notifier: ">=0.7.2 <2.0.0"

dev_dependencies:
  analyzer: ">=5.12.0 <7.0.0"
  expect_error: ^1.0.0
  mockito: ^5.0.0
  test: ^1.16.0
  trotter: ^2.0.0-dev.1
