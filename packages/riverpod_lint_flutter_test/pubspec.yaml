name: riverpod_lint_flutter_test
publish_to: none

environment:
  sdk: ^3.6.0
  flutter: ">=3.0.0"

dependencies:
  riverpod_annotation:
  hooks_riverpod:
  flutter:
    sdk: flutter
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.6
  custom_lint: ^0.7.0
  custom_lint_core: ^0.7.0
  freezed: ^3.0.2
  json_serializable: ^6.6.1
  riverpod_lint:
    path: ../riverpod_lint
  riverpod_generator: ^2.0.0
  test: ^1.24.9
  flutter_test:
    sdk: flutter

dependency_overrides:
  riverpod_generator:
    path: ../riverpod_generator
  riverpod:
    path: ../riverpod
  riverpod_analyzer_utils:
    path: ../riverpod_analyzer_utils
  flutter_riverpod:
    path: ../flutter_riverpod
  hooks_riverpod:
    path: ../hooks_riverpod
  riverpod_annotation:
    path: ../riverpod_annotation
