name: marvel
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: "> 1.17.0"

dependencies:
  crypto: ^2.1.4
  cupertino_icons: ^0.1.3
  dio: ^3.0.9
  flutter:
    sdk: flutter
  flutter_hooks: ^0.11.0
  flutter_portal: ^0.2.0
  flutter_svg: ^0.18.0
  freezed_annotation: ^0.11.0
  hooks_riverpod:
    path: ../../packages/hooks_riverpod

dev_dependencies:
  build_runner: ^1.9.0
  flutter_test:
    sdk: flutter
  freezed: ^0.11.0
  json_serializable: ^3.3.0
  mockito: ^4.1.0

dependency_overrides:
  flutter_riverpod:
    path: ../../packages/flutter_riverpod
  hooks_riverpod:
    path: ../../packages/hooks_riverpod
  riverpod:
    path: ../../packages/riverpod

flutter:
  uses-material-design: true
  assets:
    - assets/configurations.json
    - assets/marvel.svg
    - assets/marvel_background.jpeg